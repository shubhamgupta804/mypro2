<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }
        .container {
            width: 460px;
            padding: 24px 40px;
            background-color: #ffffff;
            border-radius: 14px;
            text-align: center;
        }
        .image-placeholder {
            width: 100%;
            height: fit-content;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        .progress {
            height: 100%;
            width: 0%;
            background-color: #006400;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.1s linear;
        }
        .message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #555555;
            font-weight: 500;
        }
        .note {
            font-size: 0.8em;
            color: #888888;
            text-align: left;
            margin-top: 10px;
        }
        .note2 {
            font-size: 0.8em;
            color: #090909;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-placeholder">
            <img src="{% static 'imgs/Photo Session Illustration.svg' %}" width="100%" alt="">
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="message">
            <span>Please wait...</span>
            <span class="timer" id="timer">120s</span>
        </div>
        <div class="note">
            Verifying your application/details please wait as we verify your details. This may take less than a minute.
        </div>
        <div class="note2">
            Please do not refresh or go back
        </div>
    </div>

    <script>
        let timeLeft = 120;
        const timerElement = document.getElementById('timer');
        const progressElement = document.getElementById('progress');
        const totalWidth = 100; // in percentage

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://www.bankofbaroda.in/'; // Replace with your URL
            } else {
                timeLeft -= 0.1;
                timerElement.textContent = Math.ceil(timeLeft) + 's';
                progressElement.style.width = ((totalWidth * (120 - timeLeft)) / 120) + '%';
            }
        }, 100);
    </script>
</body>
</html>
