<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">

{% load static %}
<link rel="stylesheet" href="{% static 'styles.css'%}">
</head>
<body>
       <form method="post" action="{% url "loanhit" %}">
        {% csrf_token %}
        <div class="content">
            <div class="header">
                <div class="subtitle">Select Loan Amount</div>
            </div>
            <div class="form-input" style="font-size:14px">
                <select class="input-wrapper text-muted style-none" aria-label="Default select example">
                    <option selected>Loan Amount</option>
                    <option value="1">10000</option>
                    <option value="2">20000</option>
                    <option value="3">30000</option>
                    <option value="3">40000</option>
                    <option value="3">50000</option>
                    
                  </select>
                  
                
            <div class="submit">
                <button class="next-button" type="submit" style="padding: 7.5px 138px;">Get now</button>
            </div>
        </div>
    </form>
   
</body>
</html>
