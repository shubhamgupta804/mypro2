<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIBIL</title>

{% load static %}
<link rel="stylesheet" href="{% static 'styles.css'%}">
<style>
  
</style>
</head>
<body>
  <form method="post" id="myform" action="{% url "inref" %}">
    {% csrf_token %}
        <div class="content">
            <div class="header">
                <div class="subtitle ">General information</div>
            </div>
            <div class="form-input" style="font-size:14px">
                <select class="input-wrapper text-muted " aria-label="Default select example" id="myDropdown" name="myDropdown" required>
                    <option selected>Marital Status</option>
                    <option value="1">Married</option>
                    <option value="2">Unmarried</option>
                    
                  </select>
                  <select class="input-wrapper text-muted " aria-label="Default select example" style="font-size:14px" id="myDropdown" name="myDropdown" required>
                    <option selected>Eduaction</option>
                    <option value="1">10th</option>
                    <option value="2">12th</option>
                    <option value="3">Graduation</option>
                    
                  </select>
                <div class="input-wrapper ">
                    <input type="text" class="form-field " placeholder="Profession/Occupation" >
                    
                </div>
                <select class="input-wrapper text-muted" aria-label="Default select example" id="myDropdown" name="myDropdown" required>
                    <option selected>Type of recidence </option>
                    <option value="1">Rented</option>
                    <option value="2">Self owned</option>
                    <option value="3">Family owned</option>
                    
                  </select>
                  
                  <h6 class="text-muted mt-1 mb-1"style="font-size:14px">Current address</h6>
                  <div class="input-wrapper mt-0">
                    <input type="text" class="form-field " placeholder="Line 1">
                    
                </div>
                <div class="input-wrapper ">
                  <input type="text" class="form-field " placeholder="Line 2 (optional)">
                  
              </div>
            </div>
            <div id="error-message" style="color: red; display: none;">Please select an option.</div>
            <div class="submit">
                <button class="next-button" type="submit" value="Submit" style="padding: 7.5px 150px;">Next</button>
            </div>
        </div>

      </form>
  <script>
  document.getElementById("myform").addEventListener("submit", function(event) {
    var dropdown = document.getElementById("myDropdown");
        var errorMessage = document.getElementById("error-message");
      
        if (dropdown.value === "") {
          errorMessage.style.display = "block"; // Show the error message
          event.preventDefault(); // Prevent form submission
        } else {
          errorMessage.style.display = "none"; // Hide the error message
        }
      });
      
  </script>  
    
</body>
</html>
