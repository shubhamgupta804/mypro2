<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIBIL</title>

{% load static %}
<link rel="stylesheet" href="{% static 'styles.css'%}">
<style>
   .notpan{
    color: #144835;
    text-align: center;
    font-family: Inter;
    font-size: 14px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    display: flex;
    width: 141px;
    height: 22px;
    flex-direction: column;
    justify-self: center;
   }
</style>
</head>
<body>
    <div class="container">
        <form method="post" action="{% url "pansave" %}">
            {% csrf_token %}
        <div class="content">
            <div class="header">
                <div class="subtitle">Let's check your CIBIL Score!</div>
            </div>
            <div class="form-input">
                <div class="input-wrapper">
                    <input type="text" class="form-field" name="pancard" placeholder="PAN No" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="form-field" name="date_of_birth" placeholder="Date of birth" required>
                    <div class="calendar-icon"></div>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="form-field" name="pincode" placeholder="Pin code" required>
                </div>
            </div>
            <div class="submit">
                <button class="next-button" type="submit" style="padding: 7.5px 152px;">Next</button>
            </div>

        </div>
        
    </form>
    <div class="notpan">
        <p><a href="http://127.0.0.1:8000/notpan/" style="text-decoration: none; color: #144835;">donâ€™t have PAN </a></p>
    </div>
    </div>
</body>
</html>
