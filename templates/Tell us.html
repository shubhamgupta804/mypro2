<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Us</title>

{% load static %}
<link rel="stylesheet" href="{% static 'styles.css'%}">
</head>
<body>
    <div class="container">
        <form method="post" action="{% url "savemail" %}">
            {% csrf_token %}
        <div class="content">
            <div class="header">
                <div class="subtitle ">Tell us your.</div>
            </div>
            <div class="form-input">
                <div class="name-inputs">
                    <div class="input-wrapper">
                        <input type="text" class="form-field" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" class="form-field" name="sur_name" placeholder="Surname" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="email" class="form-field" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="submit">
                <button class="next-button" type="submit" style="padding: 7.5px 152px;">Next</button >
            </div>
        </div>
    </form>
    </div>
</body>
</html>
